apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-gateway
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mihai7785/homelab
    targetRevision: HEAD
    path: gitops/apps/ai-gateway
  destination:
    server: https://kubernetes.default.svc
    namespace: ai-gateway
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
