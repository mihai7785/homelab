apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-ingress
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/mihai7785/homelab.git
    targetRevision: HEAD
    path: infrastructure/gitea
    directory:
      include: "ingress.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: gitea
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
