apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/mihai7785/homelab.git
    targetRevision: HEAD
    path: gitops/apps/hello-platform
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
