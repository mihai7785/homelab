apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-gateway
  namespace: ai-gateway
  labels:
    app.kubernetes.io/name: ai-gateway
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ai-gateway
    spec:
      containers:
        - name: ai-gateway
          image: ghcr.io/mihai7785/ai-gateway:ef6afe3
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: OLLAMA_URL
              valueFrom:
                secretKeyRef:
                  name: ai-gateway-secrets
                  key: ollama-url
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ai-gateway-secrets
                  key: github-token
            - name: GITHUB_REPO
              value: "mihai7785/homelab"
            - name: OLLAMA_MODEL
              value: "qwen2.5-coder:7b"
            - name: MANIFEST_PATH_PREFIX
              value: "gitops/apps/ai-generated"
          resources:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
