apiVersion: apps/v1
kind: Deployment
metadata:
  name: act-runner
  namespace: gitea-runner
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: act-runner
  template:
    metadata:
      labels:
        app: act-runner
    spec:
      containers:
        - name: dind
          image: docker:24-dind
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          volumeMounts:
            - name: docker-data
              mountPath: /var/lib/docker
        - name: act-runner
          image: gitea/act_runner:0.2.11
          command: ["sh", "-c"]
          args:
            - |
              while ! docker info > /dev/null 2>&1; do
                echo "Waiting for dind..."
                sleep 1
              done
              if [ ! -f /data/.runner ]; then
                act_runner register \
                  --no-interactive \
                  --instance http://gitea-http.gitea.svc.cluster.local:3000 \
                  --token $(RUNNER_TOKEN) \
                  --name k3s-runner \
                  --labels ubuntu-latest:docker://node:20-bullseye,ubuntu-22.04:docker://node:20-bullseye
              fi
              act_runner daemon
          env:
            - name: RUNNER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: act-runner-secret
                  key: token
            - name: DOCKER_HOST
              value: tcp://localhost:2375
            - name: DOCKER_TLS_VERIFY
              value: ""
          volumeMounts:
            - name: runner-data
              mountPath: /data
      volumes:
        - name: docker-data
          emptyDir: {}
        - name: runner-data
          persistentVolumeClaim:
            claimName: act-runner-data
