apiVersion: apps/v1
kind: Deployment
metadata:
  name: act-runner
  namespace: gitea-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: act-runner
  template:
    metadata:
      labels:
        app: act-runner
    spec:
      containers:
        - name: act-runner
          image: gitea/act_runner:0.2.11
          command: ["sh", "-c"]
          args:
            - |
              act_runner register \
                --no-interactive \
                --instance http://gitea-http.gitea.svc.cluster.local:3000 \
                --token $(RUNNER_TOKEN) \
                --name k3s-runner \
                --labels ubuntu-latest:docker://node:20-bullseye,ubuntu-22.04:docker://node:20-bullseye
              act_runner daemon
          env:
            - name: RUNNER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: act-runner-secret
                  key: token
            - name: DOCKER_HOST
              value: unix:///run/containerd/containerd.sock
          volumeMounts:
            - name: containerd-sock
              mountPath: /run/containerd/containerd.sock
            - name: runner-data
              mountPath: /data
      volumes:
        - name: containerd-sock
          hostPath:
            path: /run/k3s/containerd/containerd.sock
        - name: runner-data
          emptyDir: {}
